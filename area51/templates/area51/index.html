{% extends "area51/base.html" %}

{% block content %}
    <div class="col-md-5">
    <h3 align="center">Users</h3> <!-- TODO: need to change this to list of events -->
    {% if latest_users %}
        <ul class="list-group">
        {% for user in latest_users %}
            <li class="list-group-item"><p>{{ user.username }}</p></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users are available.</p>
    {% endif %}
    </div>
{% endblock %}

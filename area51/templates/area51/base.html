<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="{% static "favicon.ico" %}">

<title>Area 51 - Report your aliens here</title>

<!-- Bootstrap core CSS -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

<!-- Custom style -->
<link href="{% static "css/area51.css" %}" rel="stylesheet">

<!-- Font Awesome -->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<!-- Jquery included first  -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
<div class="wrapper">
    <div class="content">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Area 51</a>
                </div>
                {% if user.is_authenticated %}
                <div class="navbar-collapse collapse">
                    <form action="/api/logout/" method="post" accept-charset="utf-8" class="navbar-form navbar-right" role="form">
                        {% csrf_token %}
                        <a align="right" href="/u/{{ user.username }}">
                            <button type="button" class="btn btn-default">
                                <i class="fa fa-user fa-fw"></i> {{ user.username }}
                            </button>
                        </a>
                        <a align="right" href="/list/">
                            <button type="button" class="btn btn-primary">
                                <i class="fa fa-eye fa-fw"></i> Events
                            </button>
                        </a>
                        {% if user.is_staff %}
                        <a align="right" href="/admin">
                            <button type="button" class="btn btn-warning">
                                <i class="fa fa-wrench fa-fw"></i> Admin
                            </button>
                        </a>
                        {% endif %}
                        <input type="submit" class="btn btn-danger" value="Log out">
                    </form>
                </div>
                {% else %}
                <div class="navbar-collapse collapse">
                    <form action="/api/login/" method="post" accept-charset="utf-8" class="navbar-form navbar-right" role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input name="username" type="text" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" placeholder="Password" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-success" value="Log in">
                    </form>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Page content will apear here -->
        {% block content %}
        {% endblock %}

    </div>

    <div class="footer">
        <div class="container">
            <p class="text-muted credit">&copy; Papagryllos Productions 2014 for CEID. No rights reserved.</p>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
        ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/dynamic.js" %}"></script>
<script type="text/javascript" src="{% static "js/forms.js" %}"></script>
</body>
</html>

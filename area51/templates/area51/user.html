{% extends "area51/base.html" %}

{% block content %}
<div class="container">
  <h1>{{ user.username }}</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="//placehold.it/100" class="avatar img-circle" alt="avatar"> <!-- TODO: Add profile photo here -->
      </div>
    </div>

    <!-- right column -->
    <div class="col-md-9 personal-info">
      <h3>Personal info</h3>

      <p><strong>Name: </strong>{{ user.name }}</p>
      <p><strong>Email: </strong>{{ user.email }}</p>
      <p><strong>Phone: </strong>{{ user.phone }}</p>
    </div>
  </div>
  <hr>
</div>
{% endblock %}
